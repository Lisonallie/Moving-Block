<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Moving Block</title>
</head>

<body onkeydown='getKeyAndMove(event)'>
    <a href="https://github.com/Lisonallie/Moving-Block"><img class="github" src="img/githublogo.png"></a>
    <div id="scoreboard">
        <span id="score">0</span>
    </div>
    <div id="container">
        <div id="food">
            <img class="mouse" src="img/mouse.png" alt="mouse">
        </div>
        <img class="items" src="img/items.png">

        <div id="snake">
            <img class="snake" src="img/snek.png" alt="snake">
        </div>
    </div>



    <script type="text/javascript" src="myscript.js"></script>
</body>

</html>
